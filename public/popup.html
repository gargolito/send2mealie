<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Send to Mealie</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif; margin: 12px; color: #111; }
    label { display:block; margin: 8px 0 4px; }
    input[type="text"], input[type="password"] { width: 320px; padding: 8px; }
    button { margin-top: 10px; }
    .row { display:flex; gap:8px; align-items:center; }
    #sitesList { border: 1px solid #ddd; border-radius: 4px; max-height: 200px; overflow-y: auto; margin: 8px 0; }
    .site-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #eee; }
    .site-item:last-child { border-bottom: none; }
    .site-item button { margin: 0; padding: 4px 8px; font-size: 12px; }
    .info-btn { background: none; border: none; color: #E58325; font-weight: bold; cursor: pointer; padding: 0; margin-left: 4px; font-size: 14px; }
    .info-btn:hover { color: #d46f1a; }
    .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; }
    .modal.active { display: flex; align-items: center; justify-content: center; }
    .modal-content { background: white; border-radius: 8px; padding: 20px; max-width: 400px; max-height: 80vh; overflow-y: auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .modal-header { font-size: 14px; font-weight: bold; margin-bottom: 8px; }
    .modal-list { list-style: disc; padding-left: 20px; margin: 0; }
    .modal-list li { padding: 4px 0; border-bottom: none; }
    .modal-close { background: #E58325; color: white; border: none; border-radius: 4px; padding: 8px 12px; cursor: pointer; margin-top: 12px; width: 100%; }
  </style>
</head>
<body>
  <h3>üçΩÔ∏è Send to Mealie</h3>
  <label>Mealie URL</label>
  <input id="mealieUrl" type="text" placeholder="https://mealie.example.com">
  <label>API Key</label>
  <input id="mealieApiKey" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
  <div class="row">
    <button id="testBtn">Test connection</button>
  </div>
  <hr>
  <label>
    <input type="checkbox" id="enableDuplicateCheck"> Check for duplicates before sending
  </label>
  <hr>
  <label>Add Site</label>
  <input id="customSiteUrl" type="text" placeholder="https://example.com">
  <button id="addSiteBtn">Add Site</button>
  <div style="font-size: 12px; color: #666; margin-top: 8px;">
    Click "Add Site", grant permission when asked, then open this popup again, the site should be at the bottom of the list.
  </div>
  <label style="margin-top: 16px;">Allowed Sites <button class="info-btn" id="infoBtn">*</button></label>
  <div id="sitesList"></div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Default Supported Sites</div>
      <ul class="modal-list" id="defaultSitesList"></ul>
      <button class="modal-close" id="modalClose">Close</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
